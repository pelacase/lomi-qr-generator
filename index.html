<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
  <head>
    <title>Lomi QR Generator</title>
    <link rel="stylesheet" href="assets/css/custom.css">
    <script src="assets/js/custom.js" defer></script>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script type="text/javascript" src="https://unpkg.com/jszip@3.10.1/dist/jszip.min.js"></script>
  </head>
  <body>
    <div id="left-section">
      <div id="instructions">
        <p>Replace https://lomi.com with your desired url, click download</p>
          <li>This tool does not provide the ability to track or change the QR code</li>
          <li>Download size is 0.75in<sup>2</sup>. (Lomi Labels Size)</li>
          <li>Download format is SVG, so infinitely scalable.</li>
      </div>
      <textarea id="text-box">https://lomi.com</textarea>
    </div>
    <div>
      <form id="logo-picker">
        <label>
          <input type="radio" name="option" value="lomi" checked>
          lomi
        </label><br>
        <label>
          <input type="radio" name="option" value="pela">
          pela
        </label></br>
        <label>
          <input type="radio" name="option" value="pela-black">
          pela-black
        </label>
      </form>
    </div>
    <form id="image_type">
      <button type="button" id="download-button">Download</button>
      <input type="color" id="color-picker" name="color-picker">
      <span><-- Change Colour</span>
    </form>
    <div id="right-section">
    </div>
  </body>
</html>
